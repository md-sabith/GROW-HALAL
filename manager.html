<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GROW HALAL — Home</title>
      <link rel="shortcut icon" href="1.png">


    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        :root {
            --main: #4FB7B3;
            --bg: #fff;
            --text: #071018;
            --muted: #6b7280;
            --card: #f7f8f9;
            --radius: 12px;
            --max-width: 1100px;
            --shadow: 0 8px 30px rgba(11, 11, 11, 0.06)
        }

        [data-theme="dark"] {
            --bg: #081019;
            --text: #e8f0f1;
            --muted: #9aa6aa;
            --card: #0d1416;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.6)
        }

        * {
            box-sizing: border-box;
            font-family: Inter, system-ui, Roboto;
        }

        body,
        html {
            margin: 0;
            height: 100%;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased
        }

        a {
            color: var(--main);
            text-decoration: none
        }

        .wrap {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 20px
        }

        /* header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logoText {
            font-weight: 800;
            color: var(--main);
            font-size: 20px;
            letter-spacing: 1px
        }

        .logoAnim svg {
            height: 34px;
            width: auto
        }

        nav {
            display: flex;
            gap: 12px;
            align-items: center
        }

        nav a {
            padding: 10px 12px;
            border-radius: 8px;
            display: inline-flex;
            gap: 8px;
            align-items: center
        }

        .profile {
            display: flex;
            gap: 8px;
            align-items: center
        }

        /* responsive menu icon */
        .menuToggle {
            display: none;
            background: transparent;
            border: 0;
            font-size: 24px;
            color: var(--text);
            cursor: pointer
        }

        @media (max-width:800px) {
            nav {
                display: none
            }

            .menuToggle {
                display: inline-block
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-box {
            background: var(--main);
            color: var(--bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .form-box h2 {
            margin-top: 15px;
        }
        .form-box input {

            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 5px 0;
        }

        .form-box button {
            padding: 10px 20px;
            background: var(--main);
            color: #fff;
            border: 2px solid var(--bg);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-box button:hover {
            background: var(--bg);
            color: var(--main);
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        #charityButton {
            display: none;
            padding: 10px 20px;
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        #charityButton:hover {
            background: #e65c00;
        }

        footer {
            background: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width:768px) {
            .form-box input {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="brand">
                <div class="logoAnim" aria-hidden>
                    <!-- animated bars logo -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 24">
                        <defs>
                            <linearGradient id="g" x1="0" x2="1">
                                <stop offset="0" stop-color="#4FB7B3" />
                                <stop offset="1" stop-color="#18A39A" />
                            </linearGradient>
                        </defs>
                        <rect x="0" y="2" width="18" height="20" rx="3" fill="url(#g)">
                            <animate attributeName="y" values="2;0;2" dur="1.6s" repeatCount="indefinite" />
                        </rect>
                        <rect x="22" y="6" width="18" height="16" rx="3" fill="url(#g)">
                            <animate attributeName="y" values="6;2;6" dur="1.6s" begin="0.1s"
                                repeatCount="indefinite" />
                        </rect>
                        <rect x="44" y="10" width="18" height="12" rx="3" fill="url(#g)">
                            <animate attributeName="y" values="10;4;10" dur="1.6s" begin="0.2s"
                                repeatCount="indefinite" />
                        </rect>
                    </svg>
                </div>
                <div>
                    <div class="logoText">GROW HALAL</div>
                    <div class="muted" style="font-size:12px">Secure · Fast · Friendly</div>
                </div>
            </div>

            <div style="display:flex;align-items:center;gap:12px">
                <nav>
                    <a href="home.html"><ion-icon name="home-outline"></ion-icon> Home</a>
                    <a href="about.html"><ion-icon name="information-circle-outline"></ion-icon> About</a>
                    <a href="contact.html"><ion-icon name="call-outline"></ion-icon> Contact</a>
                    <a href="services.html"><ion-icon name="card-outline"></ion-icon> Services</a>
                </nav>



                <div class="profile">
                    <button id="themeBtn" class="icon" title="toggle theme"
                        style="color: var(--main);border: 0;background: transparent;">
                        <ion-icon name="moon-outline" style="font-size: 23px;"></ion-icon>
                    </button>
                    <a href="profile.html"
                        style="display:inline-flex;align-items:center;gap:8px;text-decoration:none;color:var(--text)">
                        <img id="navProfilePic" src="https://via.placeholder.com/30" alt="Profile"
                            style="width:30px;height:30px;border-radius:50%;object-fit:cover">
                        <span class="muted" id="username">Guest</span>
                    </a>
                </div>
                <button class="menuToggle" id="menuBtn"><ion-icon name="menu-outline"></ion-icon></button>
            </div>
        </header>

        <div class="container">
            <div class="form-box">
                <h2>Calculate Halal</h2>
                <input type="number" id="total" placeholder="Enter total amount (₹)">
                <input type="number" id="interestRate" placeholder="Enter interest rate % (or 0)">
                <input type="number" id="interestAmount" placeholder="Or enter interest amount directly (₹)">
                <br>
                <button onclick="calculate()">Calculate</button>
                <div id="result"></div>
                <button id="charityButton" onclick="donateHalal()">Donate Halal Money</button>
            </div>
        </div>

        <footer>
            <p>Haram (interest) money must not be used personally. You may give it to the poor or public welfare.</p>
        </footer>








    </div>
    <div class="mobile-nav" id="mobileNav" style="display:none">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="services.html">Services</a>
      </div>

    <script>
        // mobile menu
        document.getElementById('menuBtn').addEventListener('click', () => {
            const el = document.getElementById('mobileNav');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        });

        // theme toggle
        document.getElementById('themeBtn').addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            if (isDark) {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // load profile
        const user = JSON.parse(localStorage.getItem('mybank_user') || 'null');
        if (user) {
            document.getElementById('username').textContent = user.name;
            if (user.photo) document.getElementById('navProfilePic').src = user.photo;
        }

        function calculate() {
            const total = parseFloat(document.getElementById('total').value);
            const rate = parseFloat(document.getElementById('interestRate').value);
            const interestInput = parseFloat(document.getElementById('interestAmount').value);

            if (isNaN(total) || total <= 0) {
                alert("Please enter a valid total amount");
                return;
            }

            let haram = 0;
            if (!isNaN(interestInput) && interestInput > 0) {
                haram = interestInput;
            } else if (!isNaN(rate) && rate > 0) {
                haram = total * (rate / 100);
            }

            if (haram > total) haram = total;
            const halal = total - haram;

            document.getElementById('result').innerHTML = `
    <p>Total Money: <strong>₹${total.toFixed(2)}</strong></p>
    <p>Haram (Interest) Portion: <strong style="color:red;">₹${haram.toFixed(2)}</strong></p>
    <p>Halal Portion: <strong style="color:green;">₹${halal.toFixed(2)}</strong></p>
  `;

            const charityBtn = document.getElementById('charityButton');
            if (haram > 0) {
                charityBtn.style.display = "inline-block";
            } else {
                charityBtn.style.display = "none";
            }
        }

        // Donate button function
        function donateHalal() {
            // Replace link with your preferred charity
            window.open("https://islamic-relief.org/", "_blank");
        }

    </script>
</body>

</html>
